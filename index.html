<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="favicon.gif" type="image/x-icon" />
  <link rel="shortcut icon" href="favicon.gif" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>Dostup.ru</title>
</head>

<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar-container">
        <div class="navbar-logo">
          <a href="" class="navbar-logo__link">
            <img src="img/logo.png" alt="Logo: доступ" class="logo" />
          </a>
        </div>
        <!-- /.navbar-logo -->
        <ul class="navbar-menu">
          <li class="navbar-menu__link">Тарифы</li>
          <li class="navbar-menu__link">Пакетные предложения</li>
          <li class="navbar-menu__link">О сайте</li>
        </ul>
        <div class="navbar-button">
          <button class="navbar-button__town button-town">
            Выберите город:
            <a href="" class="navbar-button__link">Казань</a>
          </button>
        </div>
      </div>
      <!-- /.navbar-container -->
    </div>
  </header>

  <div class="main">
    <div class="container">
      <div class="main-container">
        <div class="main-info">
          <h1 class="main-title">
            Нужен Интернет и ТВ<br> на высоких скоростях?
          </h1>
          <h2 class="main-text">
            Выберите оператора и оставьте заявку на подключение
          </h2>
        </div>
        <form action="tariffs.html" class="main-tariff" target="_blank">
          <button class="main-button">Тарифы</button>
        </form>
      </div>
      <!-- /.main-container -->
    </div>
  </div>

  <div class="option">
    <div class="container">
      <div class="option-container">
        <div class="option-info">
          <p class="option-selection option-info__selection">Выберите тип пакета:</p>
          <p class="option-label option-info__label"><label><input type="radio" name="g" class="option-input"
                checked><span></span>
              Интернет</label>
            <label><input type="radio" name="g" class="option-input"><span></span>
              Интернет+ТВ</label>
            <label><input type="radio" name="g" class="option-input"><span></span>
              Интернет+ТВ+мобильная связь</label>
          </p>
        </div>
      </div>
      <!-- /.option-container -->
    </div>
  </div>

  <div class="offer">
    <div class="container">
      <div class="offer-container">

      </div>
      <!-- /.offer-container -->
    </div>
  </div>

  <!-- <div class="footer">
    <div class="container">
      <div class="footer-container">
        О сайте
      </div>
      <!-- /.footer-container -->
  </div>
  </div> -->
</body>

</html>
